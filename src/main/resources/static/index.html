<!DOCTYPE html>
<html ng-app="modone">

<head>
<meta charset="utf-8">
<script src="js/libs/angular.min.js"></script>
<script src="js/libs/angular-route.js"></script>
<script src="js/libs/appmodule.js"></script>
<title>Buy and Sell Tickets: Concerts, Sports, &amp; Theatre |
	Vivid Seats</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-responsive.min.css" rel="stylesheet">

<link
	href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600"
	rel="stylesheet">
<link href="css/font-awesome.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/pages/reports.css" rel="stylesheet">
<link href="css/pages/dashboard.css" rel="stylesheet">

</head>
<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">

				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"><span class="icon-bar"></span><span
					class="icon-bar"></span><span class="icon-bar"></span> </a><a
					class="brand" href="index.html">Buy and Sell Tickets: Concerts,
					Sports, &amp; Theatre | Vivid Seats </a>
			</div>
		</div>
	</div>

	<div class="subnavbar">
		<div class="subnavbar-inner">
			<div class="container">
				<ul class="mainnav">
					<li><a href=""><i class="glyphicon glyphicon-envelope"></i><span>Events</span>
					</a></li>
					<li>
				</ul>
			</div>
		</div>
	</div>

	<div>
		<div>
			<div ng-controller="eventscontroller as eventsctr">
				<div class="container">
					<div class="row">
						<legend>Management System</legend>
						<div class="span12">
							<div class="widget widget-table action-table">
								<div class="widget-header">
									<i class="icon-th-list"></i>
									<h3>Registered events</h3>
								</div>
								<div class="widget-content">
									<table class="table table-striped table-bordered">
										<thead>
											<tr>
												<th>Event name</th>
												<th>Date</th>
												<th>Venue</th>
												<th>City</th>
												<th>State</th>
											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="x in events">
												<td>{{x.name}}</td>
												<td>{{x.date}}</td>
												<td>{{x.venueDTO.name}}</td>
												<td>{{x.venueDTO.city}}</td>
												<td>{{x.venueDTO.state}}</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>

						<div class="span12">
							<div class="widget ">
								<div class="widget-header">
									<i class="icon-user"></i>
									<h3>New event</h3>
								</div>
								<!-- /widget-header -->

								<div class="widget-content">
									<div class="tabbable">
										<ul class="nav nav-tabs">
											<li class="active"><a href="#jscontrols"
												data-toggle="tab">Add new event</a></li>
										</ul>
										<br>

										<div class="tab-content">
											<div class="tab-pane active" id="jscontrols">
												<form id="edit-profile" class="form-horizontal">
													<fieldset>
														<div class="control-group">
															<label class="control-label" for="name">Event
																Name</label>
															<div class="controls">
																<input type="text" name="name" class="span6"
																	ng-model="eventsctr.eventDetail.name" required
																	ng-click="clearfunction(this)">
															</div>
														</div>

														<div class="control-group">
															<label class="control-label" for="date">Date</label>
															<div class="controls">
																<input type="text" class="span6" name="date"
																	ng-model="eventsctr.eventDetail.date" required>
															</div>
														</div>

														<div class="control-group">
															<label class="control-label" for="venuename">Venue
																Name</label>
															<div class="controls">
																<input type="text" name="venuename"
																	ng-model="eventsctr.eventDetail.venueDTO.name" required>
															</div>
														</div>

														<div class="control-group">
															<label class="control-label" for="venuecity">Venue
																City</label>
															<div class="controls">
																<input type="text" name="venuecity"
																	ng-model="eventsctr.eventDetail.venueDTO.city" required>
															</div>
														</div>

														<div class="control-group">
															<label class="control-label" for="venuestate">State</label>
															<div class="controls">

																<select name="repeatSelect" id="repeatSelect"
																	ng-model="eventsctr.eventDetail.venueDTO.state">
																	<option
																		ng-repeat="option in eventsctr.availableOptions">{{option}}</option>
																</select>
															</div>
														</div>

													</fieldset>
													<div class="form-actions">
														<button class="btn btn-success" ng-click="eventsctr.add()">Add
															event</button>

													</div>
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-1.7.2.min.js"></script>
	<script src="js/excanvas.min.js"></script>
	<script src="js/chart.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/base.js"></script>
</body>
</html>
